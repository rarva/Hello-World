<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhomberg - OrgChart Admin</title>
  <!-- Favicon - Rhomberg company colors (red, orange, black bars) -->
  <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
  <!-- Critical toolbar CSS (inlined to prevent FOUC) -->
  <style id="critical-toolbar">
    .toolbar{display:flex;align-items:center;justify-content:space-between;height:var(--toolbar-height);overflow:visible}
    #toolbar-links{display:flex;flex:1 1 auto;min-width:0;gap:10px;padding-left:20px;padding-top:20px}
    .toolbar-train{position:relative;flex:0 0 auto;z-index:100}
    #toolbar-avatar-btn{position:absolute;right:12px;top:50%;transform:translateY(-50%);z-index:2000}
  </style>
  <!-- Preload toolbar stylesheet to apply styles early and reduce FOUC -->
  <link rel="preload" href="containers/toolbar/toolbar_styles.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="containers/toolbar/toolbar_styles.css"></noscript>
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="global/global_styles.css" />
  <!-- Avatar stylesheet -->
  <link rel="stylesheet" href="global/avatar/avatar_styles.css" />
  <!-- Login form stylesheet -->
  <link rel="stylesheet" href="containers/login/login_styles.css" />
  <!-- Home stylesheet -->
  <link rel="stylesheet" href="containers/home/home_styles.css" />
  <!-- Language manager for i18n -->
  <script src="global/language_manager.js"></script>
  <!-- Global functions and utilities -->
  <script src="global/global_functions.js"></script>
  <!-- Supabase configuration (load first) -->
  <!-- Load runtime config from serverless endpoint that reads Vercel env vars -->
  <script src="/api/config.js"></script>
  <!-- Database client initialization -->
  <script src="database_init.js"></script>
  <script src="global/elements_styles.js"></script>
</head>
<body>
  <!-- Placeholder toolbar container - shown after login -->
  <div id="toolbar-container"></div>
  <!-- Main view container -->
  <div id="main-container">
    <!-- Placeholder login container - hidden after login -->
    <div id="login-container"></div>
    <!-- Placeholder onboarding container - shown when user needs profile completion -->
    <div id="onboarding-container"></div>
    <!-- Placeholder home container - shown after login -->
    <div id="home-container"></div>
  </div>
  <!-- Placeholder footer container - always at bottom -->
  <div id="footer-container"></div>
  <!-- Module loading (all init files follow same pattern) -->
  <script src="global/avatar/avatar_init.js"></script>
  <script src="containers/login/login_init.js"></script>
  <script src="containers/login/login_auth.js"></script>
  <!-- Email client wrapper (provides `window.emailClient.sendManagerNotification`) -->
  <script src="EMAILS/client/email_client.js"></script>
  <script src="containers/onboarding/onboarding_init.js"></script>
  <script src="containers/user_menu/user_menu_init.js"></script>
  <script src="containers/user_profile/user_profile_init.js"></script>
  <script src="containers/toolbar/toolbar_init.js"></script>
  <script src="containers/home/home_init.js"></script>
  <script src="containers/requests/requests_init.js"></script>
  <script src="containers/footer/footer_init.js"></script>
  <!-- Error handling modules -->
  <script src="containers/login/login_errors.js"></script>
  <script src="containers/onboarding/onboarding_errors.js"></script>
  <script src="containers/user_menu/user_menu_errors.js"></script>
  <script src="containers/toolbar/toolbar_errors.js"></script>
  <script src="containers/home/home_errors.js"></script>
  <script src="containers/footer/footer_errors.js"></script>
  <!-- Main app orchestration -->
  <script src="containers/orgchart/orgchart_init.js"></script>
  <script src="containers/orgchart/orgchart_renderer.js"></script>
  <script src="main.js"></script>
</body>
</html>
