<div class="toolbar" id="toolbar-links">Loading toolbar...</div>

<script>
// Load styles from styles.txt
fetch('styles.txt')
  .then(response => response.text())
  .then(css => {
    const style = document.createElement('style');
    style.innerHTML = css;
    document.head.appendChild(style);
  })
  .catch(error => {
    console.error('Failed to load styles:', error);
  });

// Load toolbar links from toolbar.txt
fetch('toolbar.txt')
  .then(response => response.text())
  .then(text => {
    const lines = text.replace(/\r/g, '').trim().split('\n');
    const container = document.getElementById('toolbar-links');
    container.innerHTML = '';
    lines.forEach(line => {
      const [label, url] = line.split('=');
      if (label && url) {
        const a = document.createElement('a');
        a.href = url.trim();
        a.textContent = label.trim();
        container.appendChild(a);
      }
    });
  })
  .catch(error => {
    document.getElementById('toolbar-links').textContent = 'Toolbar failed to load.';
    console.error('Toolbar load error:', error);
  });
</script>
