<style>
  .toolbar {
    background-color: #333;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  .toolbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }
  .toolbar a:hover {
    background-color: #575757;
  }
</style>

<div class="toolbar" id="toolbar-links">Loading toolbar...</div>

<script>
  fetch('toolbar.txt')
    .then(response => response.text())
    .then(text => {
      const lines = text.replace(/\r/g, '').trim().split('\n');
      const container = document.getElementById('toolbar-links');
      container.innerHTML = '';
      lines.forEach(line => {
        const [label, url] = line.split('=');
        if (label && url) {
          const a = document.createElement('a');
          a.href = url.trim();
          a.textContent = label.trim();
          container.appendChild(a);
        }
      });
    })
    .catch(error => {
      document.getElementById('toolbar-links').textContent = 'Failed to load toolbar.';
      console.error('Toolbar load error:', error);
    });
</script>
