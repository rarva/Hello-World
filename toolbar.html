<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Toolbar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: var(--toolbar-height);
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div id="toolbar-links">Loading toolbar...</div>
    <div class="toolbar-train"></div>
  </div>

  <script>
    const language = 'pt';

    fetch('strings.json')
      .then(response => response.json())
      .then(strings => {
        const labels = strings[language]?.toolbar;
        const container = document.getElementById('toolbar-links');
        container.innerHTML = '';

        for (const key in labels) {
          const a = document.createElement('a');
          a.href = key + '.html';
          a.textContent = labels[key];
          container.appendChild(a);
        }

        const trainContainer = document.querySelector('.toolbar-train');
        // Fetch the SVG and inline it so we can style its fill via CSS variables
        fetch('Assets/Images/Train.svg')
          .then(r => r.text())
          .then(svgText => {
            // remove explicit width/height to allow CSS sizing
            svgText = svgText.replace(/(width|height)="[^"]*"/g, '');
            trainContainer.innerHTML = svgText;
            const svgEl = trainContainer.querySelector('svg');
            if (svgEl) {
              // sizing handled by CSS using --toolbar-height
              svgEl.classList.add('inline-train-svg');
            }
          })
          .catch(err => console.error('Failed to load train svg:', err));
      })
      .catch(error => {
        document.getElementById('toolbar-links').textContent = 'Toolbar failed to load.';
        console.error('Toolbar load error:', error);
      });
  </script>
</body>
</html>
