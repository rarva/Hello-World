<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="toolbar" id="toolbar-links">Loading toolbar...</div>

  <script>
    const language = 'pt'; // Change to 'en', 'pt', etc.

    fetch('strings.json')
      .then(response => response.json())
      .then(strings => {
        const labels = strings[language]?.toolbar;
        const container = document.getElementById('toolbar-links');
        container.innerHTML = '';
        for (const key in labels) {
          const a = document.createElement('a');
          a.href = key + '.html'; // You can customize this logic
          a.textContent = labels[key];
          container.appendChild(a);
        }
      })
      .catch(error => {
        document.getElementById('toolbar-links').textContent = 'Toolbar failed to load.';
        console.error('Toolbar load error:', error);
      });
  </script>
</body>
