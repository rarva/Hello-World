<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="toolbar" id="toolbar-links">Loading toolbar...</div>

  <script>
    const language = 'pt'; // Change to 'en', 'pt', etc.

    Promise.all([
      fetch('strings.json').then(res => res.json()),
      fetch('toolbar.txt').then(res => res.text())
    ])
    .then(([strings, toolbarText]) => {
      const labels = strings[language];
      const lines = toolbarText.replace(/\r/g, '').trim().split('\n');
      const container = document.getElementById('toolbar-links');
      container.innerHTML = '';
      lines.forEach(line => {
        const [key, url] = line.split('=');
        if (key && url && labels[key.trim()]) {
          const a = document.createElement('a');
          a.href = url.trim();
          a.textContent = labels[key.trim()];
          container.appendChild(a);
        }
      });
    })
    .catch(error => {
      document.getElementById('toolbar-links').textContent = 'Toolbar failed to load.';
      console.error(error);
    });
  </script>
</body>
