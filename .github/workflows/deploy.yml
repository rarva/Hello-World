name: Deploy to GitHub Pages (safe keys)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create runtime config (inject Supabase keys from Secrets)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "// Automatically generated by GitHub Actions. Do NOT commit." > config.js
          echo "window.SUPABASE_URL='${SUPABASE_URL}';" >> config.js
          echo "window.SUPABASE_ANON_KEY='${SUPABASE_ANON_KEY}';" >> config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
