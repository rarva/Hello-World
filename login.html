<div id="login-page">
  <div class="login-card">
    <div class="login-brand">
      <h1>Rhomberg</h1>
      <p class="muted">OrgChart Admin</p>
    </div>

    <form id="login-form" class="login-form" onsubmit="return false;">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <div id="email-error" class="field-error" style="display: none;"></div>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="••••••••" required />
        <button type="button" id="toggle-password" class="eye-btn" title="Show/hide password" aria-label="Show/hide password">
          <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div id="password-error" class="field-error" style="display: none;"></div>

      <label id="signup-confirm-label" for="password-confirm" style="display: none;">Confirm Password</label>
      <div class="password-wrapper" id="confirm-wrapper" style="display: none;">
        <input type="password" id="password-confirm" name="password-confirm" placeholder="••••••••" />
        <button type="button" id="toggle-confirm" class="eye-btn" title="Show/hide password" aria-label="Show/hide password">
          <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div id="confirm-error" class="field-error" style="display: none;"></div>

      <div class="login-options">
        <label class="checkbox-label">
          <input type="checkbox" id="remember-me" />
          <span>Remember me</span>
        </label>
      </div>

      <div id="general-error" class="error-message" style="display: none;"></div>

      <div class="login-actions">
        <button id="login-btn" type="button">Sign In</button>
      </div>
    </form>

    <div class="login-footer">
      <a href="#">Forgot password?</a>
      <p>First login? <button type="button" id="toggle-mode" class="link-btn">SIGN UP</button></p>
    </div>
  </div>
</div>
