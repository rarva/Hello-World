<!-- Home Page content (wrapped for proper layout) -->
<div class="home-wrapper">
  <!-- Main content area -->
  <div class="home-content" id="home-title"></div>
</div>

<script>
  // Wait for strings to be loaded before using getString
  if (typeof loadStrings === 'function') {
    loadStrings().then(() => {
      if (document.getElementById('home-title') && typeof getString === 'function') {
        document.getElementById('home-title').textContent = getString('app.home_title');
      }
    });
  } else {
    // Fallback if loadStrings doesn't exist
    if (document.getElementById('home-title') && typeof getString === 'function') {
      document.getElementById('home-title').textContent = getString('app.home_title');
    }
  }
</script>
