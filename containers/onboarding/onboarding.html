<!-- Onboarding modal for post-signup profile completion -->
<div class="onboarding-overlay"></div>
<div class="onboarding-modal">
  <form id="onboarding-form" class="onboarding-form" novalidate>
    
    <!-- Avatar Section (loaded from avatar/avatar.html) -->
    <div class="avatar-section" id="avatar-section"></div>

    <!-- Header Text -->
    <h1 id="onboarding-header" class="onboarding-header"></h1>

    <!-- Name Section -->
    <div class="form-section">
      
      <div class="form-group">
        <label for="first-name" id="first-name-label"></label>
        <input type="text" id="first-name" name="first-name" required />
        <div id="first-name-error" class="field-error" style="display: none;"></div>
      </div>

      <div class="form-group">
        <label for="last-name" id="last-name-label"></label>
        <input type="text" id="last-name" name="last-name" required />
        <div id="last-name-error" class="field-error" style="display: none;"></div>
      </div>
    </div>

    <!-- Manager Section -->
    <div class="form-section">
      
      <div class="form-group">
        <div class="label-with-icon">
          <label for="reports-to-email" id="reports-to-email-label"></label>
          <svg class="info-icon icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48" aria-hidden="true" role="img">
            <path fill="currentColor" d="M453-280h60v-240h-60v240Zm26.98-314q14.02 0 23.52-9.2T513-626q0-14.45-9.48-24.22-9.48-9.78-23.5-9.78t-23.52 9.78Q447-640.45 447-626q0 13.6 9.48 22.8 9.48 9.2 23.5 9.2Zm.29 514q-82.74 0-155.5-31.5Q252-143 197.5-197.5t-86-127.34Q80-397.68 80-480.5t31.5-155.66Q143-709 197.5-763t127.34-85.5Q397.68-880 480.5-880t155.66 31.5Q709-817 763-763t85.5 127Q880-563 880-480.27q0 82.74-31.5 155.5Q817-252 763-197.68q-54 54.31-127 86Q563-80 480.27-80Zm.23-60Q622-140 721-239.5t99-241Q820-622 721.19-721T480-820q-141 0-240.5 98.81T140-480q0 141 99.5 240.5t241 99.5Zm-.5-340Z"/>
          </svg>
          <span class="info-tooltip" id="reports-to-tooltip"></span>
        </div>
        <input type="email" id="reports-to-email" name="reports-to-email" required />
        <p id="reports-to-hint" class="field-hint"></p>
        <div id="reports-to-email-error" class="field-error" style="display: none;"></div>
      </div>
    </div>

    <!-- General Error -->
    <div id="onboarding-error" class="general-error" style="display: none;"></div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit" id="onboarding-save-btn" class="btn-primary"></button>
    </div>

    <!-- Info Text -->
    <p id="onboarding-info-text" class="info-text"></p>
  </form>
</div>
