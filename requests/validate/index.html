<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Validate Request</title>
  <style>
    /* Hide the page until we confirm the user is authenticated to avoid UI flashes */
    html { visibility: hidden !important; }
  </style>
  <script>
    // Run early to avoid flashing the 'validating' UI for unauthenticated users.
    (function(){
      try {
        const qp = new URLSearchParams(window.location.search || '');
        const token = qp.get('token');
        const email = qp.get('email') || qp.get('prefill_email');
        if (!token) {
          // Nothing to do; reveal page so it can show the missing-token message
          document.documentElement.style.visibility = 'visible';
          return;
        }

        // If user isn't already present in-memory, redirect to login immediately.
        if (!window.currentUser) {
          const returnTo = window.location.pathname + window.location.search;
          const target = '/' + `?prefill_email=${encodeURIComponent(email||'')}&return_to=${encodeURIComponent(returnTo)}`;
          window.location.replace(target);
          return;
        }

        // Authenticated: reveal the page so the validation UI can run.
        document.documentElement.style.visibility = 'visible';
      } catch (e) { document.documentElement.style.visibility = 'visible'; }
    })();
  </script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7f7fb}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06);max-width:520px;width:100%;}
    .muted{color:#666;font-size:13px}
    .btn{display:inline-block;padding:10px 14px;background:#0070f3;color:#fff;border-radius:6px;text-decoration:none;border:0;cursor:pointer}
  </style>
</head>
<body>
  <div class="card" id="root">
    <h2 id="title">Validating requestâ€¦</h2>
    <div id="message" class="muted">Please wait while we validate the request token.</div>
    <div style="margin-top:18px" id="actions"></div>
  </div>
  <script src="/requests/validate/validate_init.js"></script>
</body>
</html>
