<!-- Avatar Upload Component -->
<div class="avatar-section">
  <div class="avatar-placeholder" id="avatar-placeholder">
    <svg id="avatar-placeholder-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
      <circle cx="50" cy="35" r="18" />
      <path d="M 25 75 Q 25 55 50 55 Q 75 55 75 75" />
    </svg>
    <img id="avatar-preview" style="display: none;" />
    
    <!-- Plus button (inline SVG so it can inherit color) -->
    <button type="button" id="avatar-plus-btn" class="avatar-plus-btn" aria-label="Add avatar">
      <svg id="avatar-plus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="80 -880 800 800" fill="currentColor" aria-hidden="true" focusable="false">
          <path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/>
        </svg>
    </button>
     

    <!-- Choose File button -->
    <button type="button" id="avatar-choose-btn" class="avatar-choose-btn" style="display: none;">
      <span id="avatar-button-text"></span>
    </button>
  </div>
  
  <!-- File input -->
  <input type="file" id="avatar-file-input" accept="image/*" style="display: none;" />
</div>
